services:
  sakura-summary-bot:
    build: .
    container_name: sakura-bot
    user: "root:root"
    restart: unless-stopped
    environment:
      - TZ=Asia/Shanghai
    env_file:
      - data/.env
    volumes:
      # 持久化整个 data 目录 - 避免单文件挂载错误
      - ./data:/app/data
    # 健康检查
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # 资源限制
    deploy:
      resources:
        limits:
          memory: 1024M
        reservations:
          memory: 256M
    # 日志配置
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # 网络配置
    networks:
      - sakura-network

networks:
  sakura-network:
    driver: bridge
