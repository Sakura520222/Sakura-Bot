<!DOCTYPE html>
<html lang="zh-CN" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakura频道总结助手 - {% block title %}{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="/static/css/style.css">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    
    {% block extra_css %}{% endblock %}
</head>
<body class="fade-in">
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/">
                <i class="bi bi-robot me-2"></i>Sakura助手
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.url.path == '/' %}active{% endif %}" href="/">
                            <i class="bi bi-speedometer2"></i> 仪表板
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.url.path == '/channels' %}active{% endif %}" href="/channels">
                            <i class="bi bi-collection-play"></i> 频道管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.url.path == '/config' %}active{% endif %}" href="/config">
                            <i class="bi bi-gear"></i> 配置管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.url.path == '/tasks' %}active{% endif %}" href="/tasks">
                            <i class="bi bi-clock-history"></i> 任务管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.url.path == '/logs' %}active{% endif %}" href="/logs">
                            <i class="bi bi-journal-text"></i> 日志查看
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.url.path == '/system' %}active{% endif %}" href="/system">
                            <i class="bi bi-info-circle"></i> 系统信息
                        </a>
                    </li>
                </ul>
                <div class="d-flex align-items-center gap-3">
                    <!-- 主题切换按钮 -->
                    <button class="btn btn-sm btn-outline-light d-flex align-items-center gap-1" onclick="toggleTheme()" title="切换主题">
                        <i class="bi bi-moon-stars" id="themeIcon"></i>
                        <span class="d-none d-sm-inline" id="themeText">暗色</span>
                    </button>
                    
                    <!-- 用户信息 -->
                    <div class="d-flex align-items-center text-light">
                        <i class="bi bi-person-circle me-2"></i>
                        <span class="d-none d-md-inline">{{ user }}</span>
                    </div>
                    
                    <!-- 登出按钮 -->
                    <a href="/logout" class="btn btn-outline-light btn-sm">
                        <i class="bi bi-box-arrow-right"></i>
                        <span class="d-none d-sm-inline">登出</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主内容区域 -->
    <main class="main-content">
        <div class="container-fluid py-4">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="footer mt-auto py-3">
        <div class="container text-center">
            <span class="text-muted">
                <i class="bi bi-code-slash me-1"></i>
                Sakura频道总结助手 v{{ version }} &copy; 2026/01/09
                <span class="mx-2">|</span>
                <a href="https://github.com/Sakura520222/Sakura-Channel-Summary-Assistant" target="_blank" class="text-decoration-none">
                    <i class="bi bi-github"></i> GitHub
                </a>
            </span>
        </div>
    </footer>

    <!-- Toast容器 -->
    <div id="toastContainer" class="toast-container position-fixed bottom-0 end-0 p-3"></div>

    <!-- 全局加载遮罩 -->
    <div id="globalLoader" class="d-none">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">加载中...</span>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 自定义JS -->
    <script src="/static/js/script.js"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
